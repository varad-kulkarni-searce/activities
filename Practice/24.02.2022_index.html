<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Practice</h1>
    <script>

        //JS Variables:
        var new_variable = 5;
        console.log(new_variable);
        //prints: 5

        var a = 1;
        var b = 2;
        var sum = a + b;
        console.log(sum);
        //prints: 3

        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        console.log("total:", total);
        //prints:11

        //JS Operators:
        //1. Addition:
        let x = 5;
        let y = 2;
        let z = x + y;
        console.log(z);
        //prints: 7

        //2. Substraction:
        let x = 5;
        let y = 2;
        let z = x - y;
        console.log(z);
        //prints: 3

        //3. Multiplication:
        let x = 5;
        let y = 2;
        let z = x * y;
        console.log(z);
        //prints: 10

        //4. Division:
        let x = 6;
        let y = 2;
        let z = x / y;
        console.log(z);
        //prints: 3

        //5. Modulus Operator:
        let x = 6;
        let y = 2;
        let z = x % y;
        console.log(z);
        //prints: 0

        //6. String Operators:
        let text1 = "Hello";
        let text2 = "World";
        let text3 = text1 + " " + text2;
        console.log(text3);
        //prints: Hello World

        //7. Adding String and Number:
        let first = 5 + 5;
        let second = "5" + 5;
        let combined = "Hello" + 5;
        console.log(combined);
        //prints:  Hello5


        // String Methods to extract string:
        //1. slice(start, end)
        let str = "Apple, Banana, Kiwi";
        let part = str.slice(7, 13);
        console.log(part);
        //Prints: Banana

        //2. substring(start, end)
        let str = "Apple, Banana, Kiwi";
        let part = str.substring(7, 13);
        console.log(part);
        //Prints: Banana

        //2. substr(start, length)
        let str = "Apple, Banana, Kiwi";
        let part = str.substr(7, 13);
        console.log(part);
        //Prints: Banana

    </script>

</body>

</html>
